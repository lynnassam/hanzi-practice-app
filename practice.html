<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쓰기 연습 - 我</title>
  <script src="https://unpkg.com/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background-color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .char-group {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .char {
      font-size: 3rem; /* 3배 크기 */
      font-weight: bold;
      margin-right: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .pinyin {
      font-size: 1.4rem;
      color: #00aaff; /* 하늘색 */
      margin-bottom: 6px;
    }

    .meaning {
      font-size: 1.4rem;
      color: #e91e63; /* 진한 핑크 */
    }

    #writer {
      width: 300px;
      height: 300px;
      margin-top: 10px;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      color: red;
      display: none;
    }

    @media (max-width: 480px) {
      .char {
        font-size: 2.5rem;
      }
      .pinyin, .meaning {
        font-size: 1.2rem;
      }
      #writer {
        width: 260px;
        height: 260px;
      }
    }
  </style>
</head>
<body>

  <!-- 위쪽 글자 + 뜻 표시 -->
  <div class="char-group">
    <div class="char">我</div>
    <div class="info">
      <div class="pinyin">wǒ</div>
      <div class="meaning">나</div>
    </div>
  </div>

  <!-- 쓰기 연습 영역 -->
  <div id="writer"></div>

  <!-- 틀렸을 때 메시지 -->
  <div id="message">❌ 획 순서가 틀렸어요! 다시 시도해보세요.</div>

  <script>
    const writer = HanziWriter.create('writer', '我', {
      width: 300,
      height: 300,
      showOutline: true,
      showCharacter: false,
      strokeAnimationSpeed: 1,
      showHintAfterMisses: 1,
      highlightOnComplete: true,
      strokeFadeDuration: 0,
      delayBetweenStrokes: 0,

      // 🎨 연필 질감 느낌의 색 & 굵기
      strokeColor: '#333',     // 짙은 회색
      strokeWidth: 6,          // 굵게
      radicalColor: '#bbb'     // 윤곽 흐리게
    });

    writer.quiz({
      onMistake: () => {
        document.getElementById('message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('message').style.display = 'none';
          writer.quiz(); // 다시 시작
        }, 1500);
      },
      onComplete: () => {
        alert('✅ 완성! 너무 잘했어요!');
      }
    });
  </script>

</body>
</html>
