<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쓰기 연습 - 我</title>
  <script src="https://unpkg.com/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background-color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .char-group {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    .char, .pinyin, .meaning {
      font-size: 3rem;
      font-weight: bold;
    }

    .pinyin {
      color: #00aaff;
    }

    .meaning {
      color: #e91e63;
    }

    #writer {
      width: 300px;
      height: 300px;
      margin-top: 10px;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      color: red;
      display: none;
    }

    @media (max-width: 480px) {
      .char, .pinyin, .meaning {
        font-size: 2.5rem;
      }

      #writer {
        width: 260px;
        height: 260px;
      }
    }
  </style>
</head>
<body>

  <!-- 간체자 + 병음 + 뜻 한 줄로 정렬 -->
  <div class="char-group">
    <div class="char">我</div>
    <div class="pinyin">wǒ</div>
    <div class="meaning">나</div>
  </div>

  <!-- 쓰기 연습 영역 -->
  <div id="writer"></div>

  <div id="message">❌ 획 순서가 틀렸어요! 다시 시도해보세요.</div>

  <script>
    const writer = HanziWriter.create('writer', '我', {
      width: 300,
      height: 300,
      showOutline: true,
      showCharacter: false,
      strokeAnimationSpeed: 1,
      showHintAfterMisses: 1,
      highlightOnComplete: true,
      strokeFadeDuration: 0,
      delayBetweenStrokes: 0,

      // 🎨 선 굵기와 질감 조정
      strokeColor: '#000',
      strokeWidth: 6,         // 본래 글자 획
      drawingWidth: 6,        // 따라 쓰기 선 (손가락도 두툼하게!)
      drawingFadeDuration: 300
    });

    writer.quiz({
      onMistake: () => {
        document.getElementById('message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('message').style.display = 'none';
          writer.quiz(); // 다시 시작
        }, 1500);
      },
      onComplete: () => {
        alert('✅ 완성! 너무 잘했어요!');
      }
    });
  </script>

</body>
</html>
