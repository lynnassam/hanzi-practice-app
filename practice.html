<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>쓰기 연습 - 我</title>
  <script src="https://unpkg.com/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 30px; }
    #writer { width: 300px; height: 300px; margin: 0 auto; }
  </style>
</head>
<body>

  <h2>我 쓰기 연습</h2>
  <div id="writer"></div>

  <script>
    const writer = HanziWriter.create('writer', '我', {
      width: 300,
      height: 300,
      showOutline: true,
      showCharacter: false,
      strokeAnimationSpeed: 1,
    });

    writer.quiz({
      onMistake: () => alert('❌ 틀렸어요! 다시 시도해보세요.'),
      onComplete: () => alert('✅ 완성! 잘했어요!')
    });
  </script>

</body>
</html>
