<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쓰기 연습 - 我</title>
  <script src="https://unpkg.com/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background-color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .char-group {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .char {
      font-size: 3rem;
      font-weight: bold;
      margin-right: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 3rem; /* 간체자와 동일 크기 */
    }

    .pinyin {
      color: #00aaff;
      margin-bottom: 8px;
    }

    .meaning {
      color: #e91e63;
    }

    #writer {
      width: 300px;
      height: 300px;
      margin-top: 10px;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      color: red;
      display: none;
    }

    @media (max-width: 480px) {
      .char {
        font-size: 2.5rem;
      }

      .info {
        font-size: 2.5rem;
      }

      #writer {
        width: 260px;
        height: 260px;
      }
    }
  </style>
</head>
<body>

  <!-- 간체자 + 병음 + 뜻 -->
  <div class="char-group">
    <div class="char">我</div>
    <div class="info">
      <div class="pinyin">wǒ</div>
      <div class="meaning">나</div>
    </div>
  </div>

  <!-- 쓰기 영역 -->
  <div id="writer"></div>

  <div id="message">❌ 획 순서가 틀렸어요! 다시 시도해보세요.</div>

  <script>
    const writer = HanziWriter.create('writer', '我', {
      width: 300,
      height: 300,
      showOutline: true,
      showCharacter: false,
      strokeAnimationSpeed: 1,
      showHintAfterMisses: 1,
      highlightOnComplete: true,
      strokeFadeDuration: 0,
      delayBetweenStrokes: 0,

      // 3️⃣ 필기선: 부드럽고 두툼하게
      strokeColor: '#000',      // 모든 선 검정색
      strokeWidth: 4.2,         // 본래 글자 획 굵기 6 * 0.7 ≈ 4.2
      drawingFadeDuration: 300, // 필기 선이 천천히 사라짐 (부드럽게)
      drawingWidth: 4.2         // 따라 쓰는 선 굵기 (부드럽고 두툼한 느낌)
    });

    writer.quiz({
      onMistake: () => {
        document.getElementById('message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('message').style.display = 'none';
          writer.quiz(); // 다시 시작
        }, 1500);
      },
      onComplete: () => {
        alert('✅ 완성! 너무 잘했어요!');
      }
    });
  </script>

</body>
</html>
